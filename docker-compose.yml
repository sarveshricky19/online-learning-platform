version: "3"

services:
  backend:
    build:
      context: ./server
    container_name: online-learning-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/onlinelearning
      - JWT_SECRET=your_jwt_secret_here

  frontend:
    build:
      context: ./client
    container_name: online-learning-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  mongo:
    image: mongo
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
